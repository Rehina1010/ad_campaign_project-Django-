{% extends 'base.html' %}

{% block content %}
    <h2>Campaigns</h2>
    <div class="mb-3">
        <a href="{% url 'campaigns:create_campaign' %}" class="btn btn-primary">Create New Campaign</a>
    </div>

    <ul class="list-group">
        {% for campaign in campaigns %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'campaigns:campaign_detail' campaign.pk %}">{{ campaign.title }}</a>
                <div class="d-flex gap-2">
                    <a href="{% url 'campaigns:edit_campaign' campaign.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'campaigns:delete_campaign' campaign.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">No campaigns available.</li>
        {% endfor %}
    </ul>
{% endblock %}
